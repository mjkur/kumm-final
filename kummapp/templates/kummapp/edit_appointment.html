{% extends 'kummapp/layout.html' %}

{% block title %}Edit Appointment{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Appointment</h1>
    <p>For: {{ appointment.patient }} with {{ appointment.doctor }} on {{ appointment.appointment_date|date:"Y-m-d H:i" }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'view_appointment' appointment.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
