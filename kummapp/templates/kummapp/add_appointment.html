{% extends 'kummapp/layout.html' %}
{% load static %}

{% block title %}Schedule Appointment{% endblock %}

{% block content %}
<div class="container">
    <h1>Schedule New Appointment</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Appointment</button>
        <a href="{% url 'appointment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
