{% extends 'kummapp/layout.html' %}

{% block title %}Edit Patient - {{ patient.first_name }} {{ patient.last_name }}{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Patient: {{ patient.first_name }} {{ patient.last_name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'patient_detail' patient.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
